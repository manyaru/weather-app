<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="test 4.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content m-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Weather
                     <img src="weather 2.jpg" height="28" alt="CoolBrand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link active">Home</a>
                        <a href="#" class="nav-item nav-link">Profile</a>
                        <a href="#" class="nav-item nav-link">Forecast</a>
                        <a href="#" class="nav-item nav-link">Maps</a>
                        <a href="#" class="nav-item nav-link">News</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">More</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Weather Alerts</a>
                                <a href="#" class="dropdown-item">Climate</a>
                                <a href="#" class="dropdown-item">Settings</a>
                            </div>
                        </div>
                    </div>
                    <form class="d-flex">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                        </div>
                    </form>
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link">WEATHER Update</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
   
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
            <div class="input-group rounded mb-3">
              <input id="city-input" type="text" class="form-control" placeholder="Enter city">
              <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked />
                <label class="form-check-label" for="inlineRadio1">Celsius</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                <label class="form-check-label" for="inlineRadio2">Fahrenheit</label>
              </div>
            </div>
            <div class="card shadow-0 border">
              <div class="card-body p-4">
                <div id="weather-data">
                  <p id="temperature"></p>
                  <p id="description"></p>
                  <p id="location"></p>
                </div>
                <div id="temp-div"></div>
                <div id="weather-info"></div>
                <img id="weather-icon" style="display: none;">
                <div id="hourly-forecast"></div>
                <h4 class="mb-1 sfw-normal">""</h4>
                <p class="mb-2">Current temperature: <strong>5.42°C</strong></p>
                <p>Feels like: <strong>4.37°C</strong></p>
                <p>Max: <strong>6.11°C</strong>, Min: <strong>3.89°C</strong></p>
                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4">Scattered Clouds</p>
                  <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- New card for fetched weather data -->
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow-0 border" id="fetched-weather-card" style="display: none;">
              <div class="card-body p-4">
                <div id="fetched-weather-data">
                  <h4 id="fetched-city"></h4>
                  <p id="fetched-temperature"></p>
                  <p id="fetched-description"></p>
                  <p id="fetched-location"></p>
                  <div class="d-flex flex-row align-items-center">
                    <p class="mb-0 me-4" id="fetched-clouds"></p>
                    <img id="fetched-weather-icon" class="fa-3x" style="display: none;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-body-tertiary text-center">
        <div class="container p-4">
          <section class="">
            <div class="row">
              <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
                <div data-mdb-ripple-init class="bg-image hover-overlay shadow-1-strong rounded" data-ripple-color="light">
                  <img src="pink.jpg" class="w-100" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                  </a>
                </div>
              </div>
              <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
                <div data-mdb-ripple-init class="bg-image hover-overlay shadow-1-strong rounded" data-ripple-color="light">
                  <img src="yellow.jpg" class="w-100" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                  </a>
                </div>
              </div>
              <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
                <div data-mdb-ripple-init class="bg-image hover-overlay shadow-1-strong rounded" data-ripple-color="light">
                  <img src="white.jpg" class="w-100" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                  </a>
                </div>
              </div>
              <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
                <div data-mdb-ripple-init class="bg-image hover-overlay shadow-1-strong rounded" data-ripple-color="light">
                  <img src="red.jpg" class="w-100" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                  </a>
                </div>
              </div>
              <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
                <div data-mdb-ripple-init class="bg-image hover-overlay shadow-1-strong rounded" data-ripple-color="light">
                  <img src="green.jpg" class="w-100" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                  </a>
                </div>
              </div>
              <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
                <div data-mdb-ripple-init class="bg-image hover-overlay shadow-1-strong rounded" data-ripple-color="light">
                  <img src="blue.jpg" class="w-100" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                  </a>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2024 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/">Weather app.com</a>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
